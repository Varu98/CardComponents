<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css"
    />
    <title>Card</title>
  </head>
  <body>
    <!-- ======= Card Basic Starts====== -->
    <div class="card-basic">
      <div class="img-div">
        <img src="https://picsum.photos/500/270" alt="" srcset="" />
      </div>
      <div class="card-body">
        <h2>People Are Awesome</h2>
        <h4>by <span>Vardaan Agarwal</span></h4>
        <p>
          “I do not want people to be very agreeable, as it saves me the trouble
          of liking them a great deal.”
        </p>
      </div>
      <button class="actions btn">READ</button>
      <button class="actions btn">BOOKMARK</button>
      <i class="fi fi-rr-heart actions"></i>
      <i class="fi fi-rr-share actions"></i>
      <i class="fi fi-rr-menu-dots-vertical actions"></i>
    </div>
    <!-- ======= Card Basic Ends ====== -->

    <!-- ======= Card Basic With Header Starts ====== -->
    <div class="card-basic-header">
      <div class="card-basic-header-primary">
        <h2 class="card-basic-header-title">Our Changing Planet</h2>
        <h3 class="card-basic-header-author">by Kurt Wagner</h3>
      </div>
      <div class="card-basic-header-secondary">
        <div class="card-basic-header-img"></div>
        <div class="card-basic-header-desc">
          Visit ten places on our planet that are undergoing the biggest changes
          today.
        </div>
      </div>

      <div class="card-basic-header-buttons">
        <button class="card-basic-header-button card-basic-header-interact">
          <span class="mdc-button__ripple"></span> Read
        </button>
        <button class="card-basic-header-button card-basic-header-interact">
          <span class="card-basic-header-ripple"></span> Bookmark
        </button>
      </div>
      <div class="card-basic-header-icons card-basic-header-interact">
        <i class="fi fi-rr-heart card-basic-header-interact"></i>

        <i class="fi fi-rr-share card-basic-header-interact"></i>
        <i class="fi fi-rr-menu-dots-vertical card-basic-header-interact"></i>
      </div>
    </div>

    <!-- ======= Card Basic With Header Ends ====== -->
  </body>
</html>
